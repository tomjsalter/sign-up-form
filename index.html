<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign up form</title>
  </head>
  <body>
    <figure>
      <figcaption>
        Photo by
        <a
          href="https://unsplash.com/@evangelineshaw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Evangeline Shaw</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </figcaption>
    </figure>
    <main>
      <aside>
        <p>
          Virtual events are typically multi-session online events that often
          feature webinars and webcasts. They are highly interactive, often
          aiming to create as similar an experience as possible to their
          physical counterparts.
        </p>
      </aside>
      <form action="" method="post">
        <div class="form-row">
          <div class="form-col-left">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" />
          </div>
          <div class="form-col-right">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-col-left">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" />
          </div>
          <div class="form-col-right">
            <label for="user_phone">Phone number</label>
            <input type="tel" id="user_phone" name="user_phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-col-left">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-col-right">
            <label for="conf_password">Confirm password</label>
            <input type="password" id="conf_password" name="conf_password" />
          </div>
        </div>
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </form>
    </main>
  </body>
</html>
